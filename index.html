<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英語 受験対策アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>英語 受験対策クイズ</h1>
    <div id="questionBox">
      <p id="questionText">ここに問題が表示されます</p>
      <input type="text" id="answerInput" placeholder="答えを入力">
      <button id="submitBtn">回答する</button>
    </div>
    <div id="feedback"></div>
    <div id="score">正解数: 0 | 不正解数: 0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
